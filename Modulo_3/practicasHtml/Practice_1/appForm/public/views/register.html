<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../src/style.css">
    <link rel="stylesheet" href="../../src/assets/styles/resgister.css">
</head>
<body>
    
    <section class="register-section-1">
        <h1>Registrate en nuestra App</h1>
        <form class="resgister-article-1">
            Nombre<input id="name" type="text" placeholder="Digita tu nombre">
            Apellido<input id="lastname" type="text" placeholder="Digita tu apellido">
            Email<input id="email" type="email" placeholder="email: @">
            Contraseña<input id="password" type="password" placeholder="Contraseña $#/-">
        </form>
        <button id="buttonR">Registrarse</button>   
    </section>
     <script type="module" src="../../src/main.js"></script>
</body>
</html>
